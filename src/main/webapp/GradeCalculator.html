<!doctype html>
<html>
<head>
    <title>
        Grade Calculator
    </title>
    <style>
        .todo {
            border-color: pink;
        }
    </style>
</head>
<body>
<form action="/calculator/calc" method="get">
    <div class="row">
        <label for="en">continuous assessment grade</label>
        <input id="en" name="en" type="number" class="todo">
    </div>
    <div class="row">
        <label for="exam">final exam</label>
        <input id="exam" name="exam" type="number" class="todo">
    </div>
    <div class="row">
        <input type="submit">
    </div>


</form>
</body>
</html>
